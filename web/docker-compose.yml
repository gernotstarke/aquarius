services:
  backend:
    container_name: aquarius-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - sqlite-data:/app/database
    env_file:
      - ./backend/${ENV_FILE:-.env.local}
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./database/aquarius.db}
      - TURSO_AUTH_TOKEN=${TURSO_AUTH_TOKEN:-}
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - aquarius-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

  frontend:
    container_name: aquarius-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - aquarius-network
    command: sh -c "chmod +x /app/node_modules/.bin/* && npm run dev"

  
volumes:
  sqlite-data:

networks:
  aquarius-network:
    driver: bridge
