services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - sqlite-data:/app/database
    environment:
      # DATABASE_URL and TURSO_AUTH_TOKEN are picked up from .env file
      - DATABASE_URL
      - TURSO_AUTH_TOKEN
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - arqua42-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - arqua42-network

volumes:
  sqlite-data:

networks:
  arqua42-network:
    driver: bridge
