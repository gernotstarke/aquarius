services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - sqlite-data:/app/database
    env_file:
      - ./backend/${ENV_FILE:-.env.local}
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./database/arqua42.db}
      - TURSO_AUTH_TOKEN=${TURSO_AUTH_TOKEN:-}
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - arqua42-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - arqua42-network

volumes:
  sqlite-data:

networks:
  arqua42-network:
    driver: bridge
