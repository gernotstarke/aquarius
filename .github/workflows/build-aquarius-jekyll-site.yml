name: Build Aquarius Jekyll Site

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'  # Trigger when docs/ folder changes
      - 'documentation/adr/**'  # Trigger when ADRs change
      - 'documentation/architecture/**'  # Trigger when arc42 changes
      - '.github/workflows/build-aquarius-jekyll-site.yml'  # Trigger when workflow itself changes
  workflow_dispatch:  # Allow manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          working-directory: docs

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Asciidoctor
        run: gem install asciidoctor

      - name: Compile ADRs for Jekyll
        run: |
          mkdir -p docs/_adrs
          chmod +x docs/scripts/compile-adrs.sh
          ./docs/scripts/compile-adrs.sh documentation/adr docs/_adrs

      - name: Compile arc42 for Jekyll
        run: |
          mkdir -p docs/_pages/architecture
          chmod +x docs/scripts/compile-arc42.sh
          ./docs/scripts/compile-arc42.sh documentation/architecture docs/_pages/architecture/arc42.html

      - name: Obfuscate password protection JavaScript
        working-directory: docs
        run: |
          npm install -g terser
          terser assets/js/password-protect.js \
            --compress --mangle \
            --mangle-props regex=/^_/ \
            --output assets/js/password-protect.min.js
          echo "âœ… Obfuscated password-protect.js"

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        working-directory: docs
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
