<div class="page__footer-follow">
  <ul class="social-icons">
    {% if site.footer.links %}
      {% for link in site.footer.links %}
        {% if link.label %}
          <li><a href="{{ link.url }}" rel="nofollow noopener noreferrer"><i class="{{ link.icon | default: 'fas fa-link' }}" aria-hidden="true"></i> {{ link.label }}</a></li>
        {% endif %}
      {% endfor %}
    {% endif %}
    
  
    <li class="footer-badges">
      <a href="https://github.com/{{ site.repository }}/issues" target="_blank" rel="noopener noreferrer">
        <img src="https://img.shields.io/github/issues/{{ site.repository }}?color=e8a0a0&style=flat-square" alt="GitHub issues">
      </a>
      <a href="https://github.com/{{ site.repository }}/pulls" target="_blank" rel="noopener noreferrer">
        <img src="https://img.shields.io/github/issues-pr/{{ site.repository }}?color=orange&style=flat-square" alt="GitHub pull requests">
      </a>
      <a href="/architecture/adrs/" rel="noopener noreferrer">
        <img src="https://img.shields.io/badge/ADRs-{{ site.adrs.size }}-28a745?style=flat-square" alt="ADR count">
      </a>
      <img src="https://img.shields.io/badge/last_build-{{ site.time | date: '%Y--%m--%d' }}-87CEEB?style=flat-square" alt="Last Build Date">
    </li>
  </ul>
</div>

<div class="page__footer-copyright">
  &copy; {{ site.time | date: '%Y' }} {{ site.name | default: site.title }}. Made with passion <i class="fas fa-heart" style="color: #e25555;"></i> in Cologne.
  <div style="margin-top: 10px">
    <a href="https://www.innoq.com" target="_blank" rel="noopener noreferrer">
      <img src="{{ '/assets/images/supported-by-innoq.svg' | relative_url }}" alt="Supported by INNOQ" style="height: 30px;">
    </a>
  </div>
</div>
