# Aquarius Documentation Site
# Based on minimal-mistakes theme, styled like arc42.org

# Theme Settings
# remote_theme: "mmistakes/minimal-mistakes@4.24.0"
theme: "minimal-mistakes-jekyll"
minimal_mistakes_skin: "air" # clean, light theme like arc42.org

# Site Settings
title: "Aquarius"
subtitle: "Organisation und Bewertung von Wettkämpfen im Kinder-Figurenschwimmen"
name: "Gernot Starke"
description: "Dokumentation von Aquarius - der Fallstudie für Softwarearchitektur"
url: "https://aquarius.arc42.org"
baseurl: ""
repository: "gernotstarke/aquarius"

# Build settings
markdown: kramdown
highlighter: rouge
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
keep_files:
  - .git

# Outputting
permalink: /:categories/:title/
timezone: Europe/Berlin

# Collections
collections:
  adrs:
    output: true
    permalink: /architecture/adrs/:name/

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development

# Defaults
defaults:
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: false
      share: false
      related: false
  # _adrs collection (protected)
  - scope:
      path: ""
      type: adrs
    values:
      layout: protected
      author_profile: false
      read_time: false
      comments: false
      share: false
      related: false

# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/gernotstarke/aquarius"
    - label: "License"
      icon: "fas fa-balance-scale"
      url:  "/license"
    - label: "Impressum"
      icon: "fas fa-file-contract"  
      url: "/impressum"

# Password Protection
protected_password_hash: "affe9db8a607895ce0775639efa512a48a33ef043a6d1de231a0d62676a4732a"
    
