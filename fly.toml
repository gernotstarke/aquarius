# fly.toml - Aquarius Production Configuration
# Domain: aquarius.arc42.org
# Deploy with: flyctl deploy

app = "aquarius"
primary_region = "fra"  # Frankfurt, Germany

[build]
  dockerfile = "Dockerfile"

[env]
  ENVIRONMENT = "production"
  LOG_LEVEL = "info"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false  # Production: Always running
  auto_start_machines = true
  min_machines_running = 1    # Ensure at least 1 instance is always active

  # Health check configuration
  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/api/health"

    [http_service.checks.headers]
      User-Agent = "fly-health-check"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512  # Production: More memory than staging

# Uncomment if you need persistent storage for uploaded files
